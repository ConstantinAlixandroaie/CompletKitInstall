<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Complet Kit Install</title>
    <link rel="stylesheet" href="\lib\bootstrap\dist\css\bootstrap.min.css" />
    <link rel="stylesheet" href="\css\site.css" />
</head>
<body>
    <header id="header">
    </header>
    <div class="container">
        <main role="main" class="pb-3">
            <!-- Body -->
            <h1>To-do CRUD</h1>
            <h3>Add</h3>
            <form action="javascript:void(0);" method="POST" onsubmit="addItem()">
                <input type="text" id="add-name" placeholder="New Product">
                <input type="text" id="add-description" placeholder="Product Description">
                <input type="text" id="add-ImageUrl" placeholder="Product Image">
                <input type="submit" value="Add">
            </form>

            <div id="editForm">
                <h3>Edit</h3>
                <form action="javascript:void(0);" onsubmit="updateItem()">
                    <input type="hidden" id="edit-id">
                    <input type="checkbox" id="edit-isComplete">
                    <input type="text" id="edit-name">
                    <input type="submit" value="Save">
                    <a onclick="closeInput()" aria-label="Close">&#10006;</a>
                </form>
            </div>

            <p id="counter"></p>

            <table>
                <tr>
                    <th>Is Complete?</th>
                    <th>Name</th>
                    <th></th>
                    <th></th>
                </tr>
                <tbody id="todos"></tbody>
            </table>
        </main>
    </div>

    <footer id="footer">
    </footer>
    <script src="\lib\jquery\dist\jquery.min.js"></script>
    <script src="\lib\bootstrap\dist\js\bootstrap.min.js"></script>
    <script src="\js\site.js"></script>
    <script src="\js\product.js"></script>
    <script type="text/javascript">
        getItems();
    </script>
</body>
</html>
