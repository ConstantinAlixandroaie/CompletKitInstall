<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Complet Kit Install</title>
    <link rel="stylesheet" href="\lib\bootstrap\dist\css\bootstrap.min.css" />
    <link rel="stylesheet" href="\css\site.css" />
</head>
<body>
    <header id="header">
    </header>
    <div class="container">
        <main role="main" class="pb-3">
            <!-- Body -->
            <div id="carouselExampleIndicators" class="carousel slide" data-ride="carousel">
                <ol class="carousel-indicators">
                    <li data-target="#carouselExampleIndicators" data-slide-to="0" class="active"></li>
                    <li data-target="#carouselExampleIndicators" data-slide-to="1"></li>
                    <li data-target="#carouselExampleIndicators" data-slide-to="2"></li>
                </ol>
                <div class="carousel-inner">
                    <div class="carousel-item active">
                        <img class="d-block w-100" src="https://picsum.photos/id/500/1200/600" alt="First slide">
                    </div>
                    <div class="carousel-item">
                        <img class="d-block w-100" src="https://picsum.photos/id/501/1200/600" alt="Second slide">
                    </div>
                    <div class="carousel-item">
                        <img class="d-block w-100" src="https://picsum.photos/id/502/1200/600" alt="Third slide">
                    </div>
                </div>
                <a class="carousel-control-prev" href="#carouselExampleIndicators" role="button" data-slide="prev">
                    <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                    <span class="sr-only">Previous</span>
                </a>
                <a class="carousel-control-next" href="#carouselExampleIndicators" role="button" data-slide="next">
                    <span class="carousel-control-next-icon" aria-hidden="true"></span>
                    <span class="sr-only">Next</span>
                </a>
            </div>
            <!--end Body -->
        </main>
    </div>

    <footer id="footer">
    </footer>
    <script src="\lib\jquery\dist\jquery.min.js"></script>
    <script src="\lib\bootstrap\dist\js\bootstrap.min.js"></script>
    <script src="\js\site.js"></script>
</body>
</html>
